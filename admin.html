<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin GPI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <header class="header"><h1>Admin Panel</h1></header>

  <section>
    <h2>Update Header</h2>
    <input id="judulInput" placeholder="Judul">
    <input id="subjudulInput" placeholder="Subjudul">
    <button onclick="updateHeader()">Simpan</button>
  </section>

  <section>
    <h2>Update Poster Harian</h2>
    <input id="posterHari" placeholder="Hari (0=Minggu...6=Sabtu)">
    <input id="posterUrl" placeholder="URL Poster">
    <button onclick="updatePoster()">Simpan Poster</button>
  </section>

  <section>
    <h2>Tambah Jadwal</h2>
    <input id="hari" placeholder="Hari">
    <input id="jam" placeholder="Jam">
    <input id="kegiatan" placeholder="Kegiatan">
    <button onclick="addJadwal()">Tambah Jadwal</button>
  </section>

  <section>
    <h2>Update Renungan</h2>
    <input id="renunganHari" placeholder="Hari (0-6)">
    <textarea id="renunganIsi" placeholder="Isi renungan"></textarea>
    <button onclick="updateRenungan()">Simpan Renungan</button>
  </section>

  <section>
    <h2>Tambah Galeri</h2>
    <input id="galeriUrl" placeholder="URL gambar">
    <button onclick="addGaleri()">Tambah Gambar</button>
  </section>

  <section>
    <h2>Update Footer</h2>
    <input id="footerText" placeholder="Teks copyright">
    <input id="fbUrl" placeholder="Facebook URL">
    <input id="igUrl" placeholder="Instagram URL">
    <button onclick="updateFooter()">Simpan Footer</button>
  </section>

</body>
