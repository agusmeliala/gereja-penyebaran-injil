<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin GPI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <header><h1>Admin Panel</h1></header>
  <section>
    <h2>Update Renungan</h2>
    <select id="hari">
      <option value="0">Minggu</option>
      <option value="1">Senin</option>
      <option value="2">Selasa</option>
      <option value="3">Rabu</option>
      <option value="4">Kamis</option>
      <option value="5">Jumat</option>
      <option value="6">Sabtu</option>
    </select>
    <textarea id="renunganText" placeholder="Isi renungan"></textarea>
    <button onclick="simpanRenungan()">Simpan</button>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD53vxKLgwJYkgoi8bF6TMiBAxy2Pza7f0",
      authDomain: "gpi-admin.firebaseapp.com",
      projectId: "gpi-admin",
      storageBucket: "gpi-admin.firebasestorage.app",
      messagingSenderId: "963621876257",
      appId: "1:963621876257:web:faa2d9f7b86b8049e6960"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function simpanRenungan() {
      const hari = document.getElementById('hari').value;
      const isi = document.getElementById('renunganText').value;
      await db.collection("renungan").doc(hari).set({ isi });
      alert("Renungan berhasil disimpan!");
    }
  </script>
</body>
</html>
