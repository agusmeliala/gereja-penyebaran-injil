<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPI Jemaat Bersinar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
  <header class="header">
    <h1>GPI Jemaat Bersinar</h1>
    <p>Bersinar dalam Kasih Kristus</p>
  </header>

  <section id="jadwal">
    <h2>Jadwal Ibadah</h2>
    <div id="jadwal-container"></div>
  </section>

  <section id="poster">
    <h2>Minggu Ini</h2>
    <img id="poster-img" alt="Poster Minggu Ini">
  </section>

  <section id="galeri">
    <h2>Galeri</h2>
    <div class="galeri-scroll" id="galeri-container"></div>
  </section>

  <section id="renungan">
    <h2>Renungan Hari Ini</h2>
    <div id="renungan-box"></div>
  </section>

  <section id="doa">
    <h2>Beban Doa</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="email" name="email" placeholder="Email/WA" required>
      <textarea name="doa" placeholder="Tulis permohonan doa" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GPI Jemaat Bersinar</p>
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="FB"></a>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="IG"></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
