<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPI Jemaat Bersinar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<body>
  <!-- Header -->
  <header class="header">
    <h1 id="judul">GPI Jemaat Bersinar</h1>
    <p id="subjudul">Bersinar dalam Kasih Kristus</p>
  </header>

  <!-- Poster -->
  <section class="poster">
    <img id="poster-img" src="images/poster.jpg" alt="Poster Minggu Ini">
  </section>

  <!-- Jadwal -->
  <section class="jadwal">
    <h2>Jadwal Ibadah</h2>
    <div id="jadwal-container"></div>
  </section>

  <!-- Galeri -->
  <section class="galeri">
    <h2>Galeri</h2>
    <div class="galeri-scroll" id="galeri"></div>
  </section>

  <!-- Renungan -->
  <section class="renungan">
    <h2>Renungan Hari Ini</h2>
    <div id="renungan-box"></div>
  </section>

  <!-- Beban Doa -->
  <section class="kontak">
    <h2>Beban Doa</h2>
    <form action="https://formspree.io/f/xxxxxxxx" method="POST">
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="email" name="email" placeholder="Email / WA" required>
      <textarea name="doa" placeholder="Tuliskan permohonan doa..." required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p id="footer-text">&copy; 2025 GPI Jemaat Bersinar</p>
    <div class="social">
      <a id="footer-fb" href="https://facebook.com" target="_blank"><img src="images/fb.png" alt="Facebook"></a>
      <a id="footer-ig" href="https://instagram.com" target="_blank"><img src="images/ig.png" alt="Instagram"></a>
    </div>
  </footer>
