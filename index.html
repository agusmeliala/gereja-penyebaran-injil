<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPI Jemaat Bersinar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>GPI Jemaat Bersinar</h1>
    <p>Bersinar dalam Kasih Kristus</p>
  </header>

  <!-- Jadwal Ibadah -->
  <section id="jadwal">
    <h2>Jadwal Ibadah</h2>
    <table>
      <tr><th>Hari</th><th>Waktu</th><th>Keterangan</th></tr>
      <tr><td>Minggu</td><td>09:00</td><td>Ibadah Raya</td></tr>
      <tr><td>Rabu</td><td>18:00</td><td>Ibadah Doa</td></tr>
    </table>
  </section>

  <!-- Poster -->
  <section id="poster">
    <img src="images/poster.jpg" alt="Poster Khotbah Minggu Ini">
  </section>

  <!-- Galeri -->
  <section id="galeri">
    <h2>Galeri Kegiatan</h2>
    <div class="gallery">
      <img src="images/galeri1.jpg" alt="Galeri 1">
      <img src="images/galeri2.jpg" alt="Galeri 2">
      <img src="images/galeri3.jpg" alt="Galeri 3">
    </div>
  </section>

  <!-- Renungan -->
  <section id="renungan">
    <h2>Renungan Hari Ini</h2>
    <p id="renungan-hari-ini">Memuat...</p>
  </section>

  <!-- Kontak -->
  <section id="kontak">
    <h2>Kontak Kami (Beban Doa)</h2>
    <form action="https://formspree.io/f/xxxxxxxx" method="POST">
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="email" name="email" placeholder="Email/WA" required>
      <textarea name="doa" placeholder="Tulis permohonan doa"></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Ikuti kami di: 
      <a href="https://facebook.com/akun_gereja" target="_blank">Facebook</a> |
      <a href="https://instagram.com/akun_gereja" target="_blank">Instagram</a>
    </p>
    <p>&copy; 2025 GPI Jemaat Bersinar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
